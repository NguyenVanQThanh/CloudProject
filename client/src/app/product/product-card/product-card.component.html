<div class="card mb-4" *ngIf="product()" style="width: 200; height: 300px;">
  <div class="card-img-wrapper">
    <img src="{{product().imageUrl || '/assets/raw_product.png' }}" alt="{{product().name}}" class="card-img-top">
  </div>
  <div class="card-body d-flex align-items-center"
  [ngClass]="productOwner(product()) ? 'justify-content-center' : 'justify-content-between'"
  >
    @if(!productOwner(product())){
      <button class="btn btn-success "><i class="fa fa-shopping-cart" aria-hidden="true"></i> Add</button>
      <button class="btn btn-primary" routerLink="/products/{{product().id}}"><i class="fa fa-eye"></i> View</button>
    }
    @else {
      <button class="btn btn-primary" routerLink="/products/{{product().id}}"><i class="fa fa-eye"></i> View</button>
    }
  </div>
</div>
<div class="card-body p-1">
  <h6 class="card-title text-center mb-1">
    <p class="overflow-hidden">{{product().name}}</p>
  </h6>
</div>

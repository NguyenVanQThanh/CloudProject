<div class="container mt-4">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search..."
          [(ngModel)]="searchText"
        />
        <div class="d-flex justify-content-between align-items-center mt-2">
          <button class="btn btn-primary" (click)="search()"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
          <button class="btn btn-info" (click)="resetFilters()">Clear</button>
        </div>
      </div>

      <!-- Category -->
      <div class="mb-3">
        <h5>Category</h5>
        <div class="border p-2 overflow-auto" style="max-height: 200px">
          @for(category of categories; track category){
          <div
            class="p-1 border-bottom"
            [class.bg-secondary]="!existCategoryParams(category)"
            (click)="toggleCategory(category)"
            style="cursor: pointer"
          >
            {{ category.name }}
          </div>
          }
        </div>
      </div>

      <!-- Vendor -->
      <div>
        <h5>Vendor</h5>
        <div class="border p-2 overflow-auto"
        style="max-height: 200px">
          @for(vendor of vendors; track vendor){
          <div
            class="p-1 border-bottom"
            [class.bg-secondary]="existVendorParams(vendor)"
            (click)="toggleVendor(vendor)"
            style="cursor: pointer"
          >
            {{ vendor.userName }}
          </div>
          }
        </div>
      </div>
    </div>

    <!-- Product Display -->
    <div class="col-md-9">
      <!-- <div class="d-flex flex-wrap mb-3">
        <span
          *ngFor="let filter of selectedFilters"
          class="badge bg-primary text-light me-2"
        >
          {{ filter }}
        </span>
      </div> -->

      <div class="row">
        @for(product of products; track product){
          <div class="col-sm-3">
            <app-product-card [product]="product"></app-product-card>
          </div>
        }
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    (pageChanged)="pageChanged($event)"
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
